# Hive Secrets - Template
# NOTE: In production, use External Secrets Operator or Sealed Secrets
# Do NOT commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: hive-secrets
  namespace: hive
type: Opaque
stringData:
  # Replace with actual values or use external secrets management
  anthropic-api-key: "${ANTHROPIC_API_KEY}"
  brave-api-key: "${BRAVE_SEARCH_API_KEY}"

