# mypy.ini - Type checking configuration for Aden Agent Framework
# Place this file in the root directory (same level as core/)

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True

# Gradually increase strictness
# Set to False initially, then enable one by one
disallow_any_generics = False
disallow_subclassing_any = False

# Ignore missing imports for external libraries without type stubs
[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-mcp.server.*]
ignore_missing_imports = True

[mypy-mcp.client.*]
ignore_missing_imports = True

[mypy-mcp.client.stdio.*]
ignore_missing_imports = True

[mypy-aden_tools.*]
ignore_missing_imports = True

[mypy-aden_tools.credentials.*]
ignore_missing_imports = True

[mypy-litellm.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

# Relax strictness for MCP server (large file with many decorators)
[mypy-framework.mcp.agent_builder_server]
disallow_untyped_decorators = False
disallow_untyped_defs = False

# Relax strictness for test files
[mypy-framework.*.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

[mypy-framework.testing.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-framework.llm.test_mock_provider]
disallow_untyped_defs = False

[mypy-framework.graph.test_output_cleaner_live]
disallow_untyped_defs = False

# Relax for CLI files (user-facing)
[mypy-framework.*.cli]
disallow_untyped_defs = False

[mypy-framework.__main__]
disallow_untyped_defs = False

[mypy-framework.cli]
disallow_untyped_defs = False